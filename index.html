<!doctype html>
<html lang="en">

<head>
    <title>Fetch My Type</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style=" background-color: #ef5350">
    <div class="container mx-auto text-center" style="width: 80vw;">
        <img src="https://i.imgur.com/xKjK9EZ.png" class="img-fluid"/>
        <br/>
        <img id='showPokemon' class='img-fluid' style="height: 100px"/>
        <h2 id="displayType" style="color: #FFCB05"></h2>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="search" class="form-control" id="getType"
                    placeholder="enter a pokémon name">
                <small id="emailHelp" class="form-text" style="color: #3466AF">search for a pokémon and receive it's type</small>
            </div>
            <button type="button" class="btn btn-primary" id="fetchBtn" style="background-color: #FFCB05; border-style: none; color: #3466AF">Fetch!</button>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
